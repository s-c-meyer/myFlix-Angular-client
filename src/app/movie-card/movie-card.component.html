<!DOCTYPE html>
<div class="header">
  <span>
    <button
    class="header-button"
    mat-button
    (click)="showProfileView()">
    Profile View
    </button>
    <button
      class="header-button"
      mat-button
      (click)="logoutUser()">
      Logout
    </button>
  </span>
</div>

<div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
  <mat-card class="shadow-hover" *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header style="min-height: 90px;">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 1em; display: flex; justify-content: center;">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Description)"
      >
        Synopsis
      </button>
      <button
        mat-button
        (click)="favoriteMovie(movie._id)"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
