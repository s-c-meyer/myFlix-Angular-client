<!DOCTYPE html>

<mat-card>

    <mat-card-title><h1>Genre Information</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle style="margin-bottom: 1em;"><span style="font-weight: bold;">Name: </span>{{this.data.name}} </mat-card-subtitle>
    <mat-card-subtitle><span style="font-weight: bold;">Description: </span>{{this.data.desc}} </mat-card-subtitle>
  </mat-card-content>
</mat-card>
